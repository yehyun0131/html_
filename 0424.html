	<body>
		
		<h1>
		간판 없는 거리
		</h1>
		
<pre>
정거장 플랫폼에
내렸을 때 아무도 없어

다들 손님들뿐
손님 같은 사람들뿐

집집마다 간판이 없어
집 찾을 근심이 없어

빨갛게  
파랗게
불붙는 문자도 없이

모퉁이마다
자애로운 헌 와사등에
불을 켜놓고

손목을 잡으면
다들, 어진 사람들
다들, 어진 사람들

봄, 여름, 가을, 겨울,
순서로 돌아들고

	</html>
